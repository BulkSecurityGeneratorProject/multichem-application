<div>
    <button class="btn btn-primary btn-sm" ng-click="edit()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Visit Report
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Status</th>
                <th>Expiry Date</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="preOrder in preOrders">
                <td>{{preOrder.id}}</td>
                <td>{{preOrder.description}}</td>
                <td>{{preOrder.status}}</td>
                <td>{{preOrder.expiryDate}}</td>
                <td>
                    <button type="submit"
                            ng-click="edit(preOrder.id)"
                            class="btn-sm">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(preOrder.id)"
                            class="btn-sm btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
